<app-header-login-user></app-header-login-user>
<div class="card text-center">
  <div class="card-header">
    Смяна на парола
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row justify-content-center">
        <div class="col-4 ">
          <div class="card border-0"> <!--border-0 withour border-->
            <div class="card-body align-items-center d-flex justify-content-center ">
              <div class="form-group md-2 col-xs-5 col-lg-6">
                <label>Въведи нова парола</label>
                <input type="text" formControlName="password" class="form-control col-14 " placeholder="Въведи нова парола" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Изисква се въвеждане на имейл</div>
                  <div *ngIf="f.email.errors.email">Имейлът не е валиден</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="card border-0"> <!--border-0 withour border-->
            <div class="card-body align-items-center d-flex justify-content-center">
              <div class="form-group md-2 col-xs-5 col-lg-6">
                <label>Повтори въведената парола</label>
                <input type="text" formControlName="repeat-password" class="form-control col-14 " placeholder="Повтори въведената парола" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Изисква се въвеждане на имейл</div>
                  <div *ngIf="f.email.errors.email">Имейлът не е валиден</div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </form>
  </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Изпрати
        </button>
        <a routerLink="/customers/login" class="btn btn-link">Откажи</a>
      </div>
  </div>
