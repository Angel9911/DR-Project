<app-header-login-user></app-header-login-user>
<div class="card text-center">
  <div class="card-header">
    Вход
  </div>
  <div class="card-body">
    <form [formGroup]="loginform" #user (ngSubmit)="LoginUser(user)" novalidate>
      <div class="row justify-content-center">
        <div class="col-4 ">
          <div class="card border-0"> <!--border-0 withour border-->
            <div class="card-body align-items-center d-flex justify-content-center ">
              <div class="form-group md-2 col-xs-5 col-lg-6">
                <label for="username">Потребителско име:</label>
                <input type="text" [(ngModel)]="user_acc.username" placeholder="Въведете потребителско име"  formControlName="username" name="username" class="form-control" id="username"
                       [ngClass]="{'is-invalid': submitted && loginform.controls['username'].errors }">
                <div *ngIf="submitted && loginform.controls['username'].errors" class="invalid-feedback">
                  <div *ngIf="loginform.controls['username'].errors.required">Изисква се въвеждане на потребителско име</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="card border-0"> <!--border-0 withour border-->
            <div class="card-body align-items-center d-flex justify-content-center">
              <div class="form-group md-2 col-xs-5 col-lg-6">
                <label for="password">Парола:</label>
                <input type="password" [(ngModel)]="user_acc.password" placeholder="Въведете парола" formControlName="password" name="password" class="form-control" id="password"
                       [ngClass]="{'is-invalid': submitted && loginform.controls['password'].errors }">
                <div *ngIf="submitted && loginform.controls['password'].errors" class="invalid-feedback">
                  <div *ngIf="loginform.controls['password'].errors.required">Изисква се въвеждане на парола</div>
                  <div *ngIf="loginform.controls['password'].errors.minlength">Паролата трябва да бъде поне 8 символа</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="fpass">
        <a routerLink="/customers/forgot-password" class="btn btn-link pr-0">Забравена парола?</a>
      </div>
      <div class="form-group">
        <button [disabled]="loading"  class="btn primary" >
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Влез в профила си
        </button>
      </div>
      <p>Ако нямате регистрация</p><a routerLink="/customers/register" class="nav-link registrationLink"> Регистрация</a>
    </form>
  </div>
</div>
