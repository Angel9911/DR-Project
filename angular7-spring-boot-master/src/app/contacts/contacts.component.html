<app-header-layout-user></app-header-layout-user>
<div class="card">
  <div class="card-header bg-primary text-white text-center"><i class="fa fa-envelope"></i> Contact us.
  </div>
  <div class="card-body">
    <div class="row">
    <div class="col-2">
      <img [src]="EmailSrc" [alt]="EmailAlt" height="20" width="20">
      <p>contacts@gmail.com</p>
    </div>
    <div class="col-2">
      <img [src]="PhoneSrc" [alt]="PhoneAlt" height="20" width="20">
      <p>+ 359 894 3434 21</p>
    </div>
      <div class="col-2">
        <img [src]="LocationSrc" [alt]="LocationAlt" height="20" width="20">
        <p>Варна,9000,България</p>
      </div>
   </div>
  </div>
  <div class="card-body">
    <form [formGroup]="contactForm"  (ngSubmit)="sendMessage()" novalidate>
      <div class="form-group">
        <label for="name">Име</label>
        <input type="text" class="form-control" formControlName="name" name="name" id="name" aria-describedby="emailHelp" placeholder="Въведете вашите имена"
               [ngClass]="{'is-invalid': submitted && contactForm.controls['name'].errors }">
        <div *ngIf="submitted && contactForm.controls['name'].errors" class="invalid-feedback">
          <div *ngIf="contactForm.controls['name'].errors.required">Изисква се въвеждане на вашите имена</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Имейл адрес</label>
        <input type="email" class="form-control" formControlName="email" name="email" id="email" aria-describedby="emailHelp" placeholder="Въведете имейл"
               [ngClass]="{'is-invalid': submitted && contactForm.controls['email'].errors }">
        <div *ngIf="submitted && contactForm.controls['email'].errors" class="invalid-feedback">
          <div *ngIf="contactForm.controls['email'].errors.required">Изисква се въвеждане на вашият имейл</div>
        </div>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="message">Запитване</label>
        <textarea class="form-control" formControlName="message" name="message" id="message" rows="6"
                  [ngClass]="{'is-invalid': submitted && contactForm.controls['message'].errors }"></textarea>
        <div *ngIf="submitted && contactForm.controls['message'].errors" class="invalid-feedback">
          <div *ngIf="contactForm.controls['message'].errors.required">Изисква се въвеждане на вашето запитване</div>
        </div>
      </div>
      <div class="mx-auto">
        <button type="submit" class="btn btn-primary text-right">Изпрати</button></div>
    </form>
  </div>
</div>
