<app-header-login-administrator></app-header-login-administrator>
<div class="row">
  <div class="col-md-6 login-container">
    <h2 style="margin: auto">Login </h2>
    <form [formGroup]="loginAdministratorForm" (ngSubmit)="LoginAdministrator()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" [(ngModel)]="adminAccount.username" class="form-control" formControlName="username" id="username" autocomplete="off">
        <div class="error" *ngIf="loginAdministratorForm.controls['username'].hasError('required') && loginAdministratorForm.controls['username'].touched">Username is required</div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" [(ngModel)]="adminAccount.password" class="form-control" formControlName="password" id="pwd" autocomplete="off">
        <div class="error" *ngIf="loginAdministratorForm.controls['password'].hasError('required') && loginAdministratorForm.controls['password'].touched">Password is required</div>
      </div>
      <button class="btn btn-success" [disabled]="loginAdministratorForm.invalid">Login</button>
      <div *ngIf="invalidLogin" class="error">
        <div>Invalid credentials.</div>
      </div>
    </form>
  </div>
</div>
