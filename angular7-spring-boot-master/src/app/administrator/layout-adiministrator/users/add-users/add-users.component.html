<app-header-layout-adiministrator></app-header-layout-adiministrator>
<div class="col-md-6 user-container">
  <h2 class="text-center">Добави клиент</h2>
  <form [formGroup]="addForm" #user (ngSubmit)="createCustomer(user)" novalidate>
    <div class="form-group">
      <label for="name">Име</label>
      <input type="text" [(ngModel)]="customerCreate.name" formControlName="name" placeholder="Име" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="last_name">Фамилия</label>
      <input type="text" [(ngModel)]="customerCreate.last_name" formControlName="last_name" placeholder="Фамилия" name="last_name" class="form-control" id="last_name">
    </div>

    <div class="form-group">
      <label for="city">Град:</label>
      <input type="text" [(ngModel)]="customerCreate.city" formControlName="city" placeholder="Град" name="city" class="form-control" id="city">
    </div>

    <div class="form-group">
      <label for="address">Адрес:</label>
      <input type="text" [(ngModel)]="customerCreate.address" formControlName="address" placeholder="Адрес" name="address" class="form-control" id="address">
    </div>

    <div class="form-group">
      <label for="phone">Телефон:</label>
      <input type="text" [(ngModel)]="customerCreate.phone" formControlName="phone" placeholder="Телефон" name="phone" class="form-control" id="phone">
    </div>

    <button class="btn btn-success">Добави</button>
  </form>
</div>
