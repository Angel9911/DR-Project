<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{ message }}
  <input type="file" name="image" (change)="onFileSelected($event)">
  <textarea rows="4" cols="45" name="comment" id="comment" placeholder ="Въведете текста тук..." [(ngModel)]="comment">
</textarea></div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="decline()">{{ btnCancelText }}</button>
  <button type="button" class="btn btn-danger" (click)="accept()">{{ btnOkText }}</button>
</div>
